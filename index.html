<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script defer src="index.js"></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="header">
    <h1>Tic Tac Toe</h1>
  </div>

  <div class ="setupArea">
    <div class = "gameModeSelector">
      <h2>CHOOSE YOUR GAME MODE:</h2>
        <div id = "button selector">
          <button type="button" id="1PlayerButton">1 Player</button>
          <button type="button" id="2PlayerButton">2 Player</button>
        </div>
    </div>

    <div class="nameEntryArea">
      <h2>ENTER YOUR NAME:</h2>
        <div class="nameEntryInputArea">
          <label for="name1">Player 1 Name: </label>
            <input type="text" id="playerName1" name="name1">
              <button class="button" id="inputButton1">Submit</button>
              <br>
          <label for="name2">Player 2 Name: </label>
            <input type="text" id="playerName2" name="name2">
              <button class="button" id ="inputButton2">Submit</button>
        </div>
    </div>
  </div>

  <div class = "gameUpdate">
    <h2 id="gameUpdateMessage"></h2>
  </div>

  <div id="nameDisplayContainer">
    <h3 id="nameDisplay"></h3>
  </div>


  <div class="gameArea">
    <div class = "board" id="board">
      <div class="cell" board-cell></div>
      <div class="cell" board-cell></div>
      <div class="cell" board-cell></div>
      <div class="cell" board-cell></div>
      <div class="cell" board-cell></div>
      <div class="cell" board-cell></div>
      <div class="cell" board-cell></div>
      <div class="cell" board-cell></div>
      <div class="cell" board-cell></div>
    </div>
  </div>

  <div class = "resetArea">
    <button type="button" id="resetButton">RESET</button>
  </div>

</body>
</html>
