<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script defer src="index.js"></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="header">
    <h1>Tic Tac Toe</h1>
  </div>

  <div class ="setupArea">
    <div class = "gameModeSelector">
      <h2>CHOOSE YOUR GAME MODE:</h2>
        <div class = "buttonContainer">
          <button type="button" id="1PlayerButton">1 Player</button>
          <button type="button" id="2PlayerButton">2 Players</button>
        </div>
    </div>

    <div class="nameEntryArea">
      <h2>ENTER YOUR NAME:</h2>
        <div class = "nameEntryInputArea">
          <div class = "player1NameEntry">
            <label for="nameEntry1">ENTER PLAYER 1 NAME:</label>
            <input type="text" id="player1Name" name="nameEntry1">
            <button id="submit1">SUBMIT</button>
          </div>
          <div class = "player2NameEntry">
            <label for="nameEntry2">ENTER PLAYER 1 NAME:</label>
            <input type="text" id="player1Name" name="nameEntry2">
            <button id="submit2">SUBMIT</button>
          </div>
        </div>
    </div>
  </div>

  <div class="gameArea">
    <div class = "nameDisplay" id="nameDisplay1">
      <div class = "name" id="name1">Player 1</div>
    </div>
    <div class = "board" id="board">
      <div class="cell" ></div>
      <div class="cell" ></div>
      <div class="cell" ></div>
      <div class="cell" ></div>
      <div class="cell" ></div>
      <div class="cell" ></div>
      <div class="cell" ></div>
      <div class="cell" ></div>
      <div class="cell" ></div>
    </div>
    <div class = "nameDisplay" id="nameDisplay2">
      <div class = "name" id="name2">Player 2</div>
    </div>
  </div>

</body>
</html>
