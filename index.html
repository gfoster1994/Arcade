<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script defer src="index.js"></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="header">
    <h1>Tic Tac Toe</h1>
  </div>

  <div class ="setupArea">
    <div class = "gameModeSelector">
      <h2>CHOOSE YOUR GAME MODE:</h2>
        <div id = "button selector">
          <button type="button" id="1PlayerButton">1 Player</button>
          <button type="button" id="2PlayerButton">2 Player</button>
        </div>
    </div>

    <div class="nameEntryArea">
      <h2>ENTER YOUR NAME:</h2>
        <div class = "nameEntryInputArea">
          <div id = "player1NameEntry">
            <label for="nameEntry1">PLAYER 1:</label>
            <input type="text" id="player1Name" name="nameEntry1">
            <button id="submit1">Submit</button>
          </div> 
          <div id = "player2NameEntry">
            <label for="nameEntry2">PLAYER 2:</label>
            <input type="text" id="player2Name" name="nameEntry2">
            <button id="submit2">Submit</button>
          </div>
        </div>
    </div>
  </div>

  <div class="gameStatusArea">
    <div class = "playerTurnDisplay">CURRENT TURN:   <span id=""></span>
    </div>
  </div>

  <!-- <div class = "gameStatus">
    <h1>PLAYER 1 WINS!</h1>
  </div> -->

  <div class="gameArea">
    <div class = "board" id="board">
      <div class="cell" >X</div>
      <div class="cell" >O</div>
      <div class="cell" ></div>
      <div class="cell" ></div>
      <div class="cell" ></div>
      <div class="cell" ></div>
      <div class="cell" ></div>
      <div class="cell" ></div>
      <div class="cell" ></div>
    </div>
  </div>

</body>
</html>

<div class = "resetArea">
  <button type="button" id="resetButton">RESET</button>
</div>
